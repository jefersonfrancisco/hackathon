<script type="text/template" class="template_table_basic">
    {{#datatableArea}}
    <div id="datatable-area" class="panel-heading fs-no-padding-left fs-no-padding-right">
        <div class="row fs-no-margin">
    {{/datatableArea}}
            {{#actionsArea}}
                <div id="datatable-area-action" class="fs-no-padding-left {{#actionAreaStyle}}{{actionAreaStyle}}{{/actionAreaStyle}}{{^actionAreaStyle}}col-md-6{{/actionAreaStyle}}">{{{actions}}}</div>
            {{/actionsArea}}
            {{#searchField}}
            <div id="datatable-area-search"
                class="fs-no-padding-right {{#actionsArea}}{{#searchAreaStyle}}{{searchAreaStyle}}{{/searchAreaStyle}}{{^searchAreaStyle}}col-md-5 col-md-offset-1{{/searchAreaStyle}}{{/actionsArea}}{{^actionsArea}}col-md-5 {{^export}}col-md-offset-7{{/export}}{{#export}}col-md-offset-6{{/export}}{{/actionsArea}}">

                <div class="form-group pull-right">
                    <div class="input-group">
                        <input class="form-control" id="fluig-data-table-input" type="text" placeholder="{{searchLabel}}">
                        <div class="fs-cursor-pointer input-group-addon" data-btn-search id="btnSearch">
                            <span class="fluigicon fluigicon-search"></span>
                        </div>
                    </div>
                </div>
            </div>
            {{/searchField}}
            {{#export}}
            <a data-export-report class="btn btn-default" role="button" href="#" title="{{exportLabel}}">
                <span class="fluigicon fluigicon-export"></span>
            </a>
            {{/export}}
    {{#datatableArea}}
        </div>
    </div>
    {{/datatableArea}}
	{{#mobile}}
	<div class="text-right">
   		<button id="toggle-mobile-config-columns-{{tableId}}" type="button" class="btn btn-default pull-right"><span class="fluigicon fluigicon-list-dropdown"></span></button>
	</div>
	<div id="mobile-config-columns-{{tableId}}" class="row fs-display-none">
		<div class="col-xs-12">
			<div class="well well-sm">
				<table class="table">
					<colgroup>
						<col class="col-xs-11">
						<col class="col-xs-1">
					</colgroup>
				    <tbody>
				    	{{#header}}
				    	<tr>
				    		<td>{{{tbheadtitle}}}</td>
				    		<td><input class="config-columns-switch-button pull-right" type="checkbox" data-size="small"></td>
						</tr>
						{{/header}}
						<tr>
				    		<td colspan="2"><button id="mobile-config-columns-confirm-{{tableId}}" type="button" class="btn btn-primary btn-sm btn-block">Ok</button></td>
						</tr>
				    </tbody>
				</table>
			</div>
		</div>
	</div>
	{{/mobile}}
    <table id="{{tableId}}" class="table table-datatable {{#tableStyle}}{{tableStyle}}{{/tableStyle}}">
        <thead>
            <tr>
                {{#header}}

                    {{#tbdataorder}}
                        <th class="order-by {{#tbselectedorder}}{{tbselectedorder}}{{/tbselectedorder}} {{tbSize}}"
                            {{#tbdataorder}}
								data-order-by="{{tbdataorder}}"
							{{/tbdataorder}}>
                                <a href="#">{{{tbheadtitle}}}</a>
                                {{#tbselectedorder}}<a class="cell-option pull-right dropdown" href="#" style="display: block;">{{/tbselectedorder}}
                                {{^tbselectedorder}}<a class="cell-option pull-right dropdown" href="#" style="display: none;">{{/tbselectedorder}}
                                    <span class="caret"></span>
                                </a>
                        </th>
                    {{/tbdataorder}}

                    {{^tbdataorder}}
                        <th {{#tbSize}}class="{{tbSize}}"{{/tbSize}}>{{{tbheadtitle}}}</th>
                    {{/tbdataorder}}

                {{/header}}
                {{^header}}
                    <th>Fluig grid</th>
                {{/header}}
            </tr>
        </thead>
        <tbody data-tbody-fluig>
            {{{content}}}
        </tbody>
        <tfoot>
        </tfoot>
    </table>

    {{#datatableAreaNavButtons}}
        <div id="area-nav-button" class="pull-right">
            <button class="btn {{#backwardstyle}}{{backwardstyle}}{{/backwardstyle}}{{^backwardstyle}}btn-default{{/backwardstyle}}"
                    data-nav-prev {{disabledPrev}}> << </button>
            <button class="btn {{#forwardstyle}}{{forwardstyle}}{{/forwardstyle}}{{^forwardstyle}}btn-default{{/forwardstyle}}"
                    data-nav-next {{disabledNext}}> >> </button>
        </div>
    {{/datatableAreaNavButtons}}
</script>
