<script type="text/template" class="template_carousel_basic">

<div id="{{id}}" class="carousel slide" data-ride="carousel" data-interval="{{interval}}" style="height: {{maxHeight}}; overflow: hidden;">
<!-- Indicators -->
	{{#indicators}}
		<ol class="carousel-indicators">
			{{#images}}
				<li data-target="#{{id}}" data-slide-to="{{index}}" {{#startIndex}}class="active"{{/startIndex}}></li>
			{{/images}}
		</ol>
	{{/indicators}}

<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		{{#images}}
		<div class="item{{#startIndex}} active{{/startIndex}}">
			{{#resize}}
				<img {{#linkhref}}data-img-carousel-link="{{linkhref}}"{{/linkhref}} {{#linktarget}}data-img-carousel-target="{{linktarget}}"{{/linktarget}} src="{{#src}}{{src}}{{/src}}" alt="{{#alt}}{{alt}}{{/alt}}" style="max-height: {{maxHeight}}; max-width: 100%; width: {{width}}; {{#linkhref}}cursor: pointer;{{/linkhref}}">
			{{/resize}}
			{{^resize}}
				<img height="400px" class="center-block img-responsive" {{#linkhref}}data-img-carousel-link="{{linkhref}}"{{/linkhref}} {{#linktarget}}data-img-carousel-target="{{linktarget}}"{{/linktarget}} src="{{#src}}{{src}}{{/src}}" alt="{{#alt}}{{alt}}{{/alt}}" style="max-height:400px;{{#linkhref}}cursor: pointer;{{/linkhref}}">
			{{/resize}}
			<div class="carousel-caption">
				{{#template}}
					{{{template}}}
				{{/template}}
				{{^template}}
					{{#title}}<h3>{{title}}</h3>{{/title}}
					{{#description}}<p>{{description}}</p>{{/description}}
				{{/template}}
			</div>
		</div>
		{{/images}}
	</div>

<!-- Controls -->
	<a class="left carousel-control" href="#{{id}}" role="button" data-slide="prev">
		<span class="fluigicon fluigicon-chevron-left"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#{{id}}" role="button" data-slide="next">
		<span class="fluigicon fluigicon-chevron-right"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
</script>
