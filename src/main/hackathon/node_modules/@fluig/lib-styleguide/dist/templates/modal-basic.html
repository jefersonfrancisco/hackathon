<script type="text/template" class="template_modal_basic">
<div class="fluig-style-guide modal {{full}}" id="{{id}}" data-{{id}} tabindex="-1" role="dialog" aria-labelledby="{{title}}" aria-hidden="true">
	<div class="modal-dialog {{size}}">
		{{#formModal}}
			<form action="#" class="modal-content" {{{formBind}}}>
		{{/formModal}}
		{{^formModal}}
			<div class="modal-content">
		{{/formModal}}
				<div class="modal-header">
					<button type="button" class="close" {{#actionClose}}{{{bind}}}{{/actionClose}}{{^actionClose}}data-dismiss="modal"{{/actionClose}}><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">{{title}}</h4>
				</div>
				<div class="modal-body">
					{{#content}}
						{{{content}}}
					{{/content}}
				</div>
				{{#hasActions}}
					<div class="modal-footer">
						{{#actions}}
							<button type="{{buttonType}}" class="btn {{classType}}" {{#autoClose}}data-dismiss="modal"{{/autoClose}} {{#autofocus}}autofocus{{/autofocus}} {{{bind}}}>{{label}}</button>
						{{/actions}}
					</div>
				{{/hasActions}}
		{{^formModal}}
			</div>
		{{/formModal}}
		{{#formModal}}
			</form>
		{{/formModal}}
	</div>
</div>
</script>
