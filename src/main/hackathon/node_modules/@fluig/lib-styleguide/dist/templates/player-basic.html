<script type="text/template" class="template_player_basic">
	<object id="mediaplayer{{time}}" classid="clsid:22d6f312-b0f6-11d0-94ab-0080c74c7e95" 
		codebase="http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#version=5,1,52,701"
	standby="loading microsoft windows media player components..." type="application/x-oleobject" width="{{width}}" height="{{height}}">
		<param name="fileName" value="{{urlVideo}}"/>
		<param name="animationatStart" value="true"/>
		<param name="transparentatStart" value="true"/>
		<param name="autoStart" value="{{autoplay}}"/>
		<param name="showControls" value="true"/>
		<param name="showDisplay" value="false"/>
		<param name="showStatusBar" value="true"/>
		<param name="statusBar" value="true"/>
		<param name="showAudioControls" value="true"/>
		<param name="autoRewind" value="true"/>
		<param name="showPositionControls" value="false"/>
		<param name="autoSize" value="true"/>
		<embed type="video/x-ms-asf-plugin" width="{{width}}" height="{{height}}" src="{{urlVideo}}" name="mediaplayer{{time}}" 
			autostart="{{autoplay}}" showcontrols="true" showstatusbar="0" statusbar="true" showdisplay="0" showaudiocontrols="true" 
		autosize="1" animationatstart="true" autorewind="1" showpositioncontrols="false"/>
	</object>
</script>
