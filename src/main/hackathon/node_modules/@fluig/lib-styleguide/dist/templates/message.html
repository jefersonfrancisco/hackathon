<script type="text/template" class="template_message">

    <div class="message">
        {{{message}}}
    </div>

    {{#hasDetails}}
    <a href="#" class="error-see-more-{{id}}">
        <span class="fluigicon icon-xs fluigicon-pointer-right"></span>
        {{seeMore}}
    </a>
    <div class="fluig-error-details-{{id}} fs-display-none">
        <textarea class="form-control" rows="10" readonly>{{details}}</textarea>
    </div>
    {{/hasDetails}}

</script>
