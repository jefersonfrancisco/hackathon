<script type="text/template" class="template_message_page">
	<div class="fluig-message-page">
			<div class="title">
				{{{title}}}
			</div>
			<div class="description">
				{{{description}}}
			</div>
			<div class="divider"></div>
			<div class="header">
				{{{header}}}
			</div>
			<ul class="links">
				{{#links}}
				<li {{#bind}}{{bind}}{{/bind}}><a href="{{href}}">{{{description}}}</a></li>
				{{/links}}
			</ul>
			<span class="action-close" {{#actionClose.bind}}{{actionClose.bind}}{{/actionClose.bind}}>
				<a href="{{actionClose.href}}">
					<span class="fluigicon fluigicon-logout icon-xs"></span>
					{{{actionClose.label}}}
				</a>
			</span>   
	  </div>
</script>
