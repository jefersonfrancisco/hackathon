<script type="text/template" class="tpl_bpm_mobile_table_basic">
	<td class="bpm-mobile-column col-xs-12">
		<div class="row">
			<div class="col-xs-2">
				<span class="bpm-mobile-icon bpm-mobile-expand fluigicon fluigicon-pointer-right fs-cursor-pointer fs-no-padding-left fs-md-space"></span>
			</div>
			<div class="col-xs-10">
				{{{firstKey}}}
			</div>
		</div>
		<div class="bpm-mobile-collapsed-content fs-display-none">
			{{#otherKeys}}
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-10">
					<b>{{{key}}}</b><br>{{{value}}}
				</div>
			</div>
			{{/otherKeys}}
		</div>
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-10 text-center">
				<span class="bpm-mobile-expand bpm-mobile-icon-more fluigicon fluigicon-ellipsis fs-cursor-pointer"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-10">
				{{{trash}}}
			</div>
		</div>
	</td>
</script>
