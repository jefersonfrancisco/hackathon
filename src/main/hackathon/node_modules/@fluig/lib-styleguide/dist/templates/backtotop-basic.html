<script type="text/template" class="template_back_to_top_basic">
	<div
		class="fluig-style-guide"
		data-back-to-top
		style="
			display: none;
			position: fixed;
			{{horizontalAlign}}: {{horizontalDistance}};
			{{verticalAlign}}: {{verticalDistance}};
			z-index: {{zIndex}};
			opacity: {{opacity}};
			{{#horizontalExtraStyle}}{{horizontalExtraStyle}}{{/horizontalExtraStyle}}
		">
		<button
			type="button"
			data-back-to-top-button
			class="btn btn-{{style}} {{#buttonSize}}btn-{{buttonSize}}{{/buttonSize}}"
			style="
				width: {{width}};
				height:{{height}};
			">
			<span class="fluigicon {{iconType}} fluigicon-{{iconSize}}"></span> {{labelType}}
		</button>
	</div>
</script>
