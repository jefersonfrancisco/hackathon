<script type="text/template" class="template_add_calendar_basic">
    <a href="#" class="addeventatc {{theme}}">
        {{#html}}{{{html}}}{{/html}}{{^html}}{{labelText}}{{/html}}
        <span class="start">{{start}}</span>
        <span class="end">{{end}}</span>
        <span class="timezone">{{timezone}}</span>
        <span class="title">{{title}}</span>
        <span class="description">{{{description}}}</span>
        <span class="location">{{location}}</span>
        <span class="organizer">{{organizer}}</span>
        <span class="organizer_email">{{organizer_email}}</span>
        <span class="facebook_event">{{facebook_event}}</span>
        <span class="all_day_event">{{all_day_event}}</span>
        <span class="date_format">{{date_format}}</span>
    </a>
</script>
