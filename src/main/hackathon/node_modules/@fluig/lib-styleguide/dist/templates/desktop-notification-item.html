<script type="text/template" class="template_desktop_notification_item">
	<li class="panel panel-default fs-position-relative fs-desktop-notification-item" id="{{tag}}">
		<div class="panel-body fs-xs-space">
			<div class="media fs-position-relative">
				<a class="pull-left" href="#">
					<img class="media-object" width="75" height="75" src="{{icon}}">
				</a>
				<div class="media-body fs-xs-space fs-no-padding-left fs-no-padding-right">
					<h4 class="media-heading ellipsis">{{title}}</h4>
					<p class="ellipsis">{{body}}</p>
				</div>
				<a href="#" class="fluigicon fluigicon-remove icon-xs fs-no-text-underline fs-desktop-notification-remove"></a>
			</div>
		</div>
	</li>
</script>
